<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="res/css/style.css">
    <script src="res/js/user.js"></script> 
    <script src="res/js/Post.js"></script> 
    <script src="res/js/script.js"></script>
    <title>postIt! Just Post It</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-container">
          <img src="res/images/logo.png" alt="postIt">
        </div>
        <div class="search-container">
          <input type="text" name="search"><button type="button">Search</button>
        </div>
        <div class="avatar-container">
          <img id="my_avatar" class="avatar" alt="Me" onclick="myFunction()">
          <div class="dropdown-content" id="myDropdown">
            <p id="name"></p>
            <p id="email"></p>
            <a href="browse.html" > Browse</a>
            <a href="login.html">Log Out</a>
          </div>
        </div>

        </div>
      </nav>
    </header>

    <section class="main-container" id="main-container">
      
      <div class="post" id="one">
        <div class="post-author">
          <span class="post-author-info">
            <img id="avatar">
            <small id="author"></small>
          </span>
          <small id="createTime"></small>
        </div>
        <div class="post-image">
          <img id="media" alt="">
        </div>
        <div class="post-title">
          <h3 id="text"></h3>
        </div>
        <div class="post-actions">
          <button type="button" name="like" class="like-button" id="likes"></button>
        </div>
      </div>

      <div class="post" id="two">
        <div class="post-author">
          <span class="post-author-info">
            <img id="avatar" alt="Post author">
            <small id="author"></small>
          </span>
          <small id="createTime"></small>
        </div>
        <div class="post-title">
          <h3 id="text"></h3>
        </div>
        <div class="post-actions">
          <button type="button" name="like" class="like-button">15k</button>
        </div>
      </div>

      <div class="post" id="three">
        <div class="post-author">
          <span class="post-author-info">
            <img id="avatar" alt="Post author">
            <small id="author"></small>
          </span>
          <small id="createTime"></small>
        </div>
        <div class="post-image">
          <img id="media" alt="">
        </div>
        <div class="post-title">
          <h3 id="text"></h3>
        </div>
        <div class="post-actions">
          <button type="button" name="like" class="like-button liked" id="likes"></button>
        </div>
      </div>

      <div class="post" id="four">
        <div class="post-author">
          <span class="post-author-info">
            <img id="avatar" alt="Post author">
            <small id="author"></small>
          </span>
          <small id="createTime"></small>
        </div>
        <div class="post-video">
          <video id="media" alt="" type="video/mp4" controls>
        </div>
        <div class="post-title">
          <h3 id="text"></h3>
        </div>
        <div class="post-actions">
          <button type="button" name="like" class="like-button" id="likes"></button>
        </div>
      </div>

    </section>
  </body>
</html>
